<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zodiac._.</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(-30deg, #2a3350, #6b86ff); /* lighter background */
      color:#fff;
      font-family: system-ui, sans-serif;
      text-align:center;
      flex-direction:column;
      overflow:hidden;
    }

    /* glowing background */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      animation: float 12s ease-in-out infinite alternate;
    }
    .glow1 { width: 400px; height: 400px; top: -100px; left: -100px; background: #6b86ff; }
    .glow2 { width: 300px; height: 300px; bottom: -80px; right: -80px; background: #8fa1ff; animation-delay: 4s; }
    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(40px, -40px); }
    }

    /* cube in the middle */
    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 800px;
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid rgba(107, 134, 255, 0.8);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      z-index: 1;
    }

    .box {
      max-width: 500px;
      padding: 40px;
      position: relative;
      z-index: 2;
      margin-top: 80px; /* push text lower */
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(107,134,255,0.8);
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* profile image */
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 16px;
      border: 3px solid rgba(107,134,255,0.8);
      box-shadow: 0 0 20px rgba(107,134,255,0.6);
      z-index: 2;
    }

    /* fake audio visualizer bars */
    .bars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .bar {
      position: absolute;
      width: 6px;
      background: rgba(107,134,255,0.8);
      bottom: 0;
      animation: pulse 0.3s infinite ease-in-out alternate;
    }
    @keyframes pulse {
      from { transform: scaleY(0.3); opacity: 0.6; }
      to { transform: scaleY(1.3); opacity: 1; }
    }

    /* fading particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: rise 4s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-200px) scale(0.2); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <div class="cube"></div>

  <img src="https://github.com/ZodiacRL/Web/blob/main/Avatar.png?raw=true" alt="Avatar" class="avatar">

  <div class="box">
    <h1>hi. im zodiac.</h1>
    <p>i make games because yes. :p</p>
  </div>

  <!-- visualizer bars -->
  <div class="bars" id="bars"></div>

  <!-- particles -->
  <div id="particles"></div>

  <script>
    // generate vertical bars from bottom, starting at borders
    const bars = document.getElementById("bars");
    const barCountPerSide = 20;

    function createBar(x, side) {
      let b = document.createElement("div");
      b.className = "bar";
      b.style.left = x + 'px';
      b.style.animationDuration = (0.2 + Math.random()*0.3) + 's';
      if(side === 'top') b.style.bottom = 'auto';
      bars.appendChild(b);
    }

    // top and bottom bars
    for(let i=0;i<barCountPerSide;i++){
      let x = i * (window.innerWidth / barCountPerSide);
      createBar(x,'top');
      createBar(x,'bottom');
    }

    // left and right bars
    for(let i=0;i<barCountPerSide;i++){
      let x = i * (window.innerHeight / barCountPerSide);
      let bLeft = document.createElement("div");
      bLeft.className = "bar";
      bLeft.style.width = '6px';
      bLeft.style.height = '40px';
      bLeft.style.left = '0';
      bLeft.style.bottom = x + 'px';
      bLeft.style.animationDuration = (0.2 + Math.random()*0.3) + 's';
      bars.appendChild(bLeft);

      let bRight = document.createElement("div");
      bRight.className = "bar";
      bRight.style.width = '6px';
      bRight.style.height = '40px';
      bRight.style.right = '0';
      bRight.style.bottom = x + 'px';
      bRight.style.animationDuration = (0.2 + Math.random()*0.3) + 's';
      bars.appendChild(bRight);
    }

    // particles
    const particles = document.getElementById("particles");
    function spawnParticle() {
      let p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random()*window.innerWidth+"px";
      p.style.top = window.innerHeight+"px";
      p.style.animationDuration = (2+Math.random()*2)+"s";
      particles.appendChild(p);
      setTimeout(()=>p.remove(), 4000);
    }
    setInterval(spawnParticle, 150);
  </script>
</body>
</html>
