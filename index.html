<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zodiac._.</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #2a3350, #6b86ff, #8fa1ff, #1e2540);
      color:#fff;
      font-family: system-ui, sans-serif;
      text-align:center;
      flex-direction:column;
      overflow:hidden;
    }

    .glow { position: absolute; border-radius: 50%; filter: blur(150px); opacity: 0.4; animation: float 10s ease-in-out infinite alternate; mix-blend-mode: screen; }
    .glow1 { width: 500px; height: 500px; top: -150px; left: -150px; background: #6b86ff; }
    .glow2 { width: 400px; height: 400px; bottom: -120px; right: -120px; background: #8fa1ff; animation-delay: 3s; }
    .glow3 { width: 300px; height: 300px; top: 30%; left: 70%; background: #ffe066; animation-delay: 5s; }
    .glow4 { width: 200px; height: 200px; bottom: 40%; left: 40%; background: #ff6b86; animation-delay: 7s; }
    @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(60px, -60px); } }

    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 620px;
      height: 820px;
      background: rgba(255,255,255,0.07);
      border: 6px solid rgba(107,134,255,0.9);
      box-shadow: 0 25px 70px rgba(0,0,0,0.7), 0 0 30px rgba(107,134,255,0.6);
      border-radius: 20px;
      z-index:1;
      backdrop-filter: blur(4px);
    }

    .box {
      max-width:550px;
      padding:50px;
      position:relative;
      z-index:2;
      margin-top:100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(107,134,255,0.4);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(107,134,255,0.4);
    }

    h1 {
      font-size:3rem;
      letter-spacing:3px;
      text-shadow: 0 0 20px rgba(107,134,255,0.8), 0 0 40px rgba(143,161,255,0.5);
      margin-top:20px;
    }

    p {
      font-size:1.4rem;
      opacity:0.95;
      line-height:1.8;
      text-shadow: 0 0 10px rgba(107,134,255,0.5);
    }

    .avatar {
      width:140px;
      height:140px;
      border-radius:20px;
      border:4px solid rgba(107,134,255,0.9);
      box-shadow: 0 0 25px rgba(107,134,255,0.8), 0 0 50px rgba(143,161,255,0.4);
      z-index:2;
      margin-bottom:20px;
    }

    .bars { position:absolute; inset:0; pointer-events:none; z-index:0; }
    .bar { position:absolute; width:4px; height:50px; background: rgba(107,134,255,0.8); animation: pulse 0.25s infinite ease-in-out alternate; }
    @keyframes pulse { from { transform: scaleY(0.3); opacity:0.5; } to { transform: scaleY(1.6); opacity:1; } }

    .particle { position:absolute; width:6px; height:6px; background: rgba(255,255,255,0.6); border-radius:50%; animation: rise 4s linear infinite; filter: drop-shadow(0 0 8px #6b86ff); }
    @keyframes rise { 0% { transform: translateY(0) scale(1); opacity:1; } 100% { transform: translateY(-300px) scale(0.2); opacity:0; } }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 24px;
      background: linear-gradient(45deg, #6b86ff, #8fa1ff);
      border: 3px solid #fff;
      border-radius: 14px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 20px rgba(107,134,255,0.8), 0 0 40px rgba(143,161,255,0.4);
      transition: all 0.3s ease;
      z-index:3;
    }
    .music-btn:hover { background: linear-gradient(45deg, #8fa1ff, #6b86ff); transform: scale(1.08); }
    .music-emoji { font-size:1.5rem; color:#ffe066; text-shadow: 0 0 10px #ffe066, 0 0 20px #ffec99; }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <div class="glow glow3"></div>
  <div class="glow glow4"></div>
  <div class="cube"></div>

  <img src="https://github.com/ZodiacRL/Web/blob/main/Avatar.png?raw=true" alt="Avatar" class="avatar">

  <div class="box">
    <h1>hi. im zodiac.</h1>
    <p>i make games because yes. :p</p>
  </div>

  <div class="bars" id="bars"></div>
  <div id="particles"></div>

  <button class="music-btn" id="musicBtn"><span class="music-emoji">ðŸ”Š</span> Music</button>
  <audio id="bgMusic" loop src="https://github.com/ZodiacRL/Web/raw/refs/heads/main/music.mp3"></audio>

  <script>
    const bars = document.getElementById("bars");
    const barCountPerSide = 200;

    // Top and bottom bars (vertical only)
    for(let i=0;i<barCountPerSide;i++){
      let bTop = document.createElement("div");
      bTop.className = "bar";
      bTop.style.left = (i * (window.innerWidth / barCountPerSide)) + 'px';
      bTop.style.top = '0';
      bTop.style.animationDuration = (0.15+Math.random()*0.25)+'s';
      bars.appendChild(bTop);

      let bBottom = document.createElement("div");
      bBottom.className = "bar";
      bBottom.style.left = (i * (window.innerWidth / barCountPerSide)) + 'px';
      bBottom.style.bottom = '0';
      bBottom.style.animationDuration = (0.15+Math.random()*0.25)+'s';
      bars.appendChild(bBottom);
    }

    // particles
    const particles = document.getElementById("particles");
    function spawnParticle(){
      let p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random()*window.innerWidth+'px';
      p.style.top = window.innerHeight+'px';
      p.style.animationDuration = (2+Math.random()*2)+'s';
      particles.appendChild(p);
      setTimeout(()=>p.remove(),4000);
    }
    setInterval(spawnParticle,100);

    // music toggle
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    musicBtn.addEventListener('click', ()=>{
      if(bgMusic.paused){
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    });
  </script>
</body>
</html>
