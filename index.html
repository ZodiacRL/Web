<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zodiac._.</title>
<style>
  body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: system-ui, sans-serif; background: linear-gradient(135deg,#2a3350,#6b86ff,#8fa1ff,#1e2540); color:#fff; }

  /* welcome overlay */
  #welcome {
    position:fixed; inset:0;
    background: rgba(107,134,255,0.8);
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; text-align:center; z-index:10; cursor:pointer;
  }
  #welcome span { display:block; margin:5px; opacity:0.8; font-size:1.5rem; }

  /* main content */
  #main { display:none; flex-direction:column; justify-content:center; align-items:center; height:100%; text-align:center; color:#fff; }
  .cube { position:relative; width:620px; height:820px; background: rgba(255,255,255,0.07); border:6px solid rgba(107,134,255,0.9); box-shadow:0 25px 70px rgba(0,0,0,0.7),0 0 30px rgba(107,134,255,0.6); border-radius:20px; backdrop-filter: blur(4px); margin-bottom:30px; }
  .avatar { width:140px; height:140px; border-radius:20px; border:4px solid rgba(107,134,255,0.9); box-shadow:0 0 25px rgba(107,134,255,0.8),0 0 50px rgba(143,161,255,0.4); margin-bottom:20px; }
  .box { max-width:550px; padding:50px; background: rgba(255,255,255,0.05); border:2px solid rgba(107,134,255,0.4); border-radius:16px; box-shadow:0 0 40px rgba(107,134,255,0.4); }
  h1 { font-size:3rem; letter-spacing:3px; text-shadow:0 0 20px rgba(107,134,255,0.8),0 0 40px rgba(143,161,255,0.5); margin-top:20px; }
  p { font-size:1.4rem; opacity:0.95; line-height:1.8; text-shadow:0 0 10px rgba(107,134,255,0.5); }

  /* glow elements */
  .glow { position:absolute; border-radius:50%; filter:blur(150px); opacity:0.4; mix-blend-mode:screen; }

  /* cursor */
  #cursor {
    position:fixed; top:0; left:0;
    width:12px; height:12px;
    margin-left:-6px; margin-top:-6px;
    border-radius:50%;
    background: #6b86ff;
    pointer-events:none;
    transition: transform 0.1s linear, opacity 0.15s ease;
    z-index:100;
  }
</style>
</head>
<body>

<div id="welcome">
  <div>click to view</div>
  <span>._.</span>
  <span>:p</span>
  <span>._.</span>
  <span>:p</span>
  <span>._.</span>
</div>

<div id="main">
  <div class="glow" style="width:500px;height:500px;top:10%;left:10%;background:#6b86ff;"></div>
  <div class="glow" style="width:400px;height:400px;bottom:20%;right:15%;background:#8fa1ff;"></div>
  <div class="glow" style="width:300px;height:300px;top:30%;left:70%;background:#ffe066;"></div>
  <div class="glow" style="width:200px;height:200px;bottom:40%;left:40%;background:#ff6b86;"></div>

  <div class="cube"></div>
  <img src="https://github.com/ZodiacRL/Web/blob/main/Avatar.png?raw=true" class="avatar" />
  <div class="box">
    <h1>hi. im zodiac.</h1>
    <p>i make games because yes. :p</p>
  </div>
</div>

<div id="cursor"></div>
<audio id="bgMusic" loop src="https://github.com/ZodiacRL/Web/raw/refs/heads/main/739991_Creo---Sphere.mp3"></audio>

<script>
  const welcome = document.getElementById('welcome');
  const main = document.getElementById('main');
  const bgMusic = document.getElementById('bgMusic');

  welcome.addEventListener('click', ()=>{
    welcome.style.display='none';
    main.style.display='flex';
    bgMusic.play();
  });

  // cursor follow
  const cursor = document.getElementById('cursor');
  window.addEventListener('mousemove', e=>{
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // dynamic glow animation
  const glows = document.querySelectorAll('.glow');
  glows.forEach(glow=>{
    const dx = Math.random()*2-1;
    const dy = Math.random()*2-1;
    let x = 0;
    let y = 0;
    let anim = ()=> {
      x += dx;
      y += dy;
      glow.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(anim);
    };
    anim();
  });
</script>

</body>
</html>
