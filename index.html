<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zodiac._.</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#1a1f30; /* darker background */
      color:#fff;
      font-family: system-ui, sans-serif;
      text-align:center;
      flex-direction:column;
    }
    .box {
      max-width: 400px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 560px;
      background: rgba(255, 255, 255, 0.05); /* transparent vertical cube */
      border: 2px solid rgba(107, 134, 255, 0.4); /* stroke slightly clearer than #6b86ff */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* subtle shadow effect */
      border-radius: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="cube"></div>
  <div class="box">
    <h1>hi. im zodiac.</h1>
    <p>i make games because yes. :p</p>
  </div>
</body>
</html>
