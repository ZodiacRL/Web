<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zodiac._.</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(-30deg, #2a3350, #6b86ff); /* lighter + gradient */
      color:#fff;
      font-family: system-ui, sans-serif;
      text-align:center;
      flex-direction:column;
      overflow:hidden;
    }

    /* decorative floating lights */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 12s ease-in-out infinite alternate;
    }
    .glow1 {
      width: 400px; height: 400px;
      top: -100px; left: -100px;
      background: #6b86ff;
    }
    .glow2 {
      width: 300px; height: 300px;
      bottom: -80px; right: -80px;
      background: #8fa1ff;
      animation-delay: 4s;
    }
    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(40px, -40px); }
    }

    .box {
      max-width: 500px;
      padding: 40px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(2px);
    }

    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 800px;
      background: rgba(255, 255, 255, 0.06); /* transparent vertical cube */
      border: 4px solid rgba(107, 134, 255, 0.8); /* thicker + clearer stroke */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); /* stronger shadow */
      border-radius: 16px;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(107,134,255,0.8);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <div class="cube"></div>
  <div class="box">
    <h1>hi. im zodiac.</h1>
    <p>i make games because yes. :p</p>
  </div>
</body>
</html>
